<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Mood Tracker</title>
  <link rel="stylesheet" href="style.css">

<body>

      <label for="mood">Select Mood:</label>

  </div>
  <script src="script.js"></script>
</body>
</html>
